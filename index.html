        </div>
        <h1 class="card__title">Symbat, will you accept this bouquet?</h1>
        <p class="card__subtitle">Will you accept this magical bouquet?</p>
        <div class="buttons-wrap">
          <button type="button" id="btnYes" class="btn btn--yes">Yes</button>
          <div class="btn-no-wrap" id="btnNoWrap">
            <span class="btn-no-wing btn-no-wing--l" aria-hidden="true">

        </div>
        <h2 class="card__title">Symbat, you're like magic to me</h2>
        <p class="card__text">
          On this day I want to say: you make my world brighter, like a spell.
          May this bouquet remind you that you're special — and not only on February 14.
        </p>
        <p class="card__sign">With love</p>

      <div class="sparkles" aria-hidden="true">
